<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Proyecto15/css/style.css">
    <title>Filter Elements</title>
</head>
<body>
    <main>
        <section class="filtro_container">
            <div class="container_picture">

                <h2>Portafolio de Productos</h2>

                <input type="radio" name="filtro" id="Todo" checked>
                <label for="Todo"> Todo </label>

                <input type="radio" name="filtro" id="audi">
                <label for="audi"> Audifonos </label>

                <input type="radio" name="filtro" id="laptop">
                <label for="laptop"> Laptop </label>

                <input type="radio" name="filtro" id="movil">
                <label for="movil"> Movil </label>

                <input type="radio" name="filtro" id="pc">
                <label for="pc"> Pc </label>
            

                <div id="container">   
                    <div class="audi">      <img src="../Proyecto15/img/1.jpg" alt="" class="animate_animated animate__zoomIn animate__slower"></div>
                    <div class="laptop">    <img src="../Proyecto15/img/5.jpg" alt="" class="animate_animated animate__zoomIn animate__slower"></div>
                    <div class="movil">     <img src="../Proyecto15/img/9.jpg" alt="" class="animate_animated animate__zoomIn animate__slower"></div>
                    <div class="pc">       <img src="../Proyecto15/img/13.jpg" alt="" class="animate_animated animate__zoomIn animate__slower"></div>
                    <div class="audi">      <img src="../Proyecto15/img/2.jpg" alt="" class="animate_animated animate__zoomIn animate__slower"></div>
                    <div class="laptop">    <img src="../Proyecto15/img/6.jpg" alt="" class="animate_animated animate__zoomIn animate__slower"></div>
                    <div class="movil">     <img src="../Proyecto15/img/10.jpg" alt="" class="animate_animated animate__zoomIn animate__slower"></div>
                    <div class="pc">        <img src="../Proyecto15/img/14.jpg" alt="" class="animate_animated animate__zoomIn animate__slower"></div>
                    <div class="audi">      <img src="../Proyecto15/img/3.jpg" alt="" class="animate_animated animate__zoomIn animate__slower"></div>
                    <div class="laptop">    <img src="../Proyecto15/img/7.jpg" alt="" class="animate_animated animate__zoomIn animate__slower"></div>
                    <div class="movil">     <img src="../Proyecto15/img/11.jpg" alt="" class="animate_animated animate__zoomIn animate__slower"></div>
                    <div class="pc">        <img src="../Proyecto15/img/15.jpg" alt="" class="animate_animated animate__zoomIn animate__slower"></div>
                    <div class="audi">      <img src="../Proyecto15/img/4.jpg" alt="" class="animate_animated animate__zoomIn animate__slower"></div>
                    <div class="laptop">    <img src="../Proyecto15/img/8.jpg" alt="" class="animate_animated animate__zoomIn animate__slower"></div>
                    <div class="movil">    <img src="../Proyecto15/img/12.jpg" alt="" class="animate_animated animate__zoomIn animate__slower"></div>
                    <div class="pc">       <img src="../Proyecto15/img/16.jpg" alt="" class="animate_animated animate__zoomIn animate__slower"></div>
                </div>
            </div>
        </section>       
    </main>
</body>
</html>
